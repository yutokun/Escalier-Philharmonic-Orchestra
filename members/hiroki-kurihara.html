<h2>栗原 裕樹</h2>
<p>11歳よりホルンを始める。<br>
川崎市立橘高等学校を卒業。<br>
洗足学園音楽大学を卒業。<br>
ホルンを飯笹浩二に師事。<br>
室内楽を曽我部清典、山岸博の両氏に師事。<br>
アダム・アンスワース、ブルーノ・シュナイダーの各氏のマスタークラスを受講。<br>
第5回ドルチェデビューコンサートに出演。<br>
フリー奏者としてオーケストラ、吹奏楽、室内楽などで活動。<br>
</p>
