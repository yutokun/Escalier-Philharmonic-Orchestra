    <h2>三矢 憲幸</h2>
    <p>1990年長野県飯田市生まれ<br>
        小学生のころからチェロを始め、長野県唯一音楽科をもつ小諸高等学校音楽科へ進み、その後国立音楽大学へ進学<br>
        現在はフリー奏者としてオーケストラや室内楽など関東を中心に演奏活動を続けている<br>
        チェロをこれまでに三森未來子、寺島都志子、藤森亮一各氏に師事</p>
