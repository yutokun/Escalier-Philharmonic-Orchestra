    <h1>Profile - Bass Trombone</h1>

    <img src="images/yoshiyuki-higuchi.jpg" alt="おにいちゃん">

    <h2>樋口 善幸</h2>
    <p>1992年、富山県富山市生まれ。<br>
        9歳よりトロンボーンを始める。<br>
        2010年、富山県青少年音楽コンクールにて優良賞受賞。<br>
        現在、東京学芸大学教育学部音楽科においてバストロンボーンを専攻し、都内小中学校において吹奏楽指導を行う。<br>
        これまでにバストロンボーンを山本訓久、廣瀬大悟の各氏に師事。<br>
        日本トロンボーン協会学生連盟会員。</p>
